                <h2 class="wow flipInX">Registration</h2>
                <div class="form-row">
                    <input type="text" name="full-name" id="full-name" class="input-text" placeholder="Your Name" pattern="[a-zA-Z]+[ ][a-zA-Z]+">
                </div>
                <div class="form-row">
                    <input type="text" name="your-email" id="your-email" class="input-text" placeholder="Email Address" title="must contain @" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
                </div>
                <div class="form-row">
                    <input type="password" name="password" id="password" class="input-text" placeholder="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
                </div>
                <div class="form-row">
                    <input type="password" name="comfirm-password" id="comfirm-password" class="input-text" placeholder="Comfirm Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
                </div>
                <div class="form-row">
                    <select name="Validity">
                        <option value="Student" selected>Student</option>
                        <option value="Teacher">Teacher</option>
                    </select>
                </div>
                <div class="form-row-btn wow rollIn">
                    <input type="button" name="register" class="register" value="Register">
                </div>
            </form>
        </div>
    </section>
